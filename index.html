<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />


    <title>Twitter login page</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  
  <body>
    <div class="login-box">
      <img src="imgs/twitter logo.png" class="logo" />
      <h2>Sign in to Twitter</h2>
      <button class="botn">
        <img src="imgs/google.png" /> Sign in with Google
      </button>
      <button class="botn">
        <img src="imgs/apple.png" /> Sign in with Apple
      </button>
      <hr />
      <span>Or</span>
      <form>
        
        <input type="text" id="inputField" placeholder="Enter your phone, email, or username" />
        
      </form>
      <button>Forgot password?</button>
      <p>Don't have an account? <a href="#">Sign up</a></p>
    </div>
  </body>
</html>
